<p>

  <span class="glyphicon glyphicon-remove"></span>
  forget
</a>

&nbsp;&nbsp;&nbsp;&nbsp; <em>{{mimetype}}</em><br>
&nbsp;&nbsp;&nbsp;&nbsp; <em>{{size}}</em><br>
&nbsp;&nbsp;&nbsp;&nbsp; {{url}}<br>
-->
{{#if isImg}}

{{/if}}
</p>
{{/each}}
</template>
