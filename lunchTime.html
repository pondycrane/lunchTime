<!-- simple-todos.html -->
<head>
  <title>Lunch order!!</title>
</head>

<body>
  <div class="container">
<header>
  <h1>Lunch order!!</h1>

  <!-- add a form below the h1 -->
	<form class="new-order">
		<input type="text" name="name" placeholder="Name" />
		<input type="text" name="dish" placeholder="What to eat" />
		<input type="text" name="price" placeholder="Price" />
		<button class="place_order">Add order</button>
	</form>
</header>
	<ul>
		{{#each orders}}
			{{> order}}
		{{/each}}
	</ul>
	<ul>
		<span>Total cost is: {{total}} NTD</span>
	</ul>
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

<div>
	{{> chatroom}}
</div>

</body>





<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>


<template name="order">
	<li> 
		<button class="delete">&times;</button>
		<span class="text">{{name}} {{dish}} {{price}}</span>
	</li>
</template>

<template name="summary">
	<li> 
		<span class="text">this is summary: {{total}}</span>
	</li>
</template>


<template name="chatroom">
	<div style="overflow-y:scroll;" class="inner" id="message">
	{{#each posts}}
		<div>
			<span style="color:yellow;">{{author}}: </span>
			<span style="color:white;">{{text}}</span>
		</div>
	{{/each}}
	</div>
	<hr>
	<div class="pos_fixed">
		<form>
			<input name="author" type="text" placeholder="Author" width="100%">
			<input name="chat_text" type="text" value="{{chat_text}}" placeholder="Message" width="100%">
		<button class="send">Send</button>
		</form>
	</div>

</template>
